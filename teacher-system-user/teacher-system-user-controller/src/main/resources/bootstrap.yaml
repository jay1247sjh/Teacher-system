spring:
  application:
    name: teacher-system-login
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  config:
    import: optional:nacos:${spring.application.name}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR}
        namespace: ${NACOS_NAMESPACE}
        group: ${NACOS_GROUP}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
      config:
        server-addr: ${NACOS_ADDR}
        namespace: ${NACOS_NAMESPACE}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        extension-configs:
          - data-id: teacher-system-config-mysql.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: teacher-system-config-mybatisplus.yaml
            group: DEFAULT_GROUP
            refresh: true

